<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Form</title>
</head>
<style>
  .active {
    display: block !important
  }

  p {
    display: none;
  }

  span {
    display: none;
  }
</style>

<body>
  <form id="1234" method="post">
    <input type="text" name="name" />
    <button type="submit">отправь меня</button>
  </form>
  <p>Ожидайте, Ваш запрос обрабатывается</p>
  <span>Что-то пошло не так</span>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      const ID_FORM = "form";
      const form = document.querySelector(ID_FORM);
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxwDudxFeDcQMd8nsyajtt4pO4WEpmPZOzoiaayM64ZV5lVdk88ey8hfZ-3SkgBwHV1Nw/exec";
      const status = document.querySelector('p')
      const err = document.querySelector('span')
      $(ID_FORM).submit(function (e) {
        e.preventDefault();
        status.classList.add('active')
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            console.log(response)
            return response.json();
          })
          .then((data) => {
            console.log(data);
            status.classList.remove('active')
            return data.url;
          })
          .then((url) => {
            var link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", url);
            link.setAttribute("target", "_blank");
            link.textContent = "Открой меня";
            document.querySelector("body").appendChild(link);
          }).catch(e => {
            console.error(err)
            err.classList.add('active')
          });
      });
    });
  </script>
</body>

</html>
